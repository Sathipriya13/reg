<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style> 
       body {
            background-color: rgb(160, 201, 136);
        }
    </style>
</head>
<body>
    <h1 align="center">Registration Form</h1>    
    
    <center>
    <form>
        <label>Firstname</label>
        <input type="text" name="Firstname" placeholder="Enter the First name"><br><br>
        <label>Lastname</label>
        <input type="text" name="Lastname" placeholder="Enter the Lastname"><br><br>
        <label>Email</label>
        <input type="Email" placeholder="Email"><br><br>
        <label>DOB</label>
        <input type="Date" placeholder="DOB"><br><br>
        <label>Username</label>
        <input type="text" name="Username" placeholder="Username"><br><br>
        <label>Password</label>
        <input type="password" name="" id="password" placeholder="password"><br><br>
        <label>Gender:</label>
        <input type="radio" name="Gender" id="Gender">
        <label>Male</label>
        <input type="radio" name="Gender" id="Gender">
        <label>Female</label>
        <br>
        <br>
        <input type="Submit" value="Submit">
    </form>
    </center>
    
</body>
</html>
